        <script

        <link rel="stylesheet" href="./jquery-ui.min.css" />
        <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
        <style>

            html {
                height: 150px;
            }

            body {
                width: 265px;
                height: 150px;
            }

            /*
            Screens
            */


            /*
            Sections
            */

            .header {
                text-align: center;
            }

            .header i {
                float: left;
                font-size: 24px;
                margin-top: 8px;
            }

            .header h1 {
                text-align: center;
                text-decoration: underline;
                margin: 0;
                display: inline-block;
                margin-right: 24px;
            }



            .middle h2 {
                text-decoration: underline;
                text-align: center;
                margin: 0;
                display: inline-block;
                margin: 0;
            }

            .title {
                margin: 0 0 5px 0;
            }

            ul {
                margin: 0;
            }

            .middle {
               height: 80px;
            }

            .footer {
                text-align: center;
            }

            .footer :first-child  {
                float: left;
            }

            .footer :last-child {
                float: right;
            }

            /*
            Alignments
            */

            .row {
               text-align: center;
            }

            .row > * {
               width: 30%;
               display: inline-block;
               padding: 5px;
               text-align:center;
            }

            .main-icon img {
               height: 50px;
               width: 50px;
               padding: 5px;
               padding-top: 9px;
            }

           .circleBase {
               border-radius: 50%;
               background-color: lightgray;
               width: 70px;
               height: 70px;
            }



            /*
            Slider
            */
            .toggle-section {

            }

            .switch {
              position: relative;
              display: inline-block;
              width: 47px;
              height: 18px;
              vertical-align: top;
            }

            .switch input {
              opacity: 0;
              width: 0;
              height: 0;
            }

            .slider {
              position: absolute;
              cursor: pointer;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background-color: #ccc;
              -webkit-transition: .4s;
              transition: .4s;
            }

            .slider:before {
              position: absolute;
              content: "";
              height: 10px;
              width: 10px;
              left: 4px;
              bottom: 4px;
              background-color: white;
              -webkit-transition: .4s;
              transition: .4s;
            }

            input:checked + .slider {
              background-color: #2196F3;
            }

            input:focus + .slider {
              box-shadow: 0 0 1px #2196F3;
            }

            input:checked + .slider:before {
              -webkit-transform: translateX(26px);
              -ms-transform: translateX(26px);
              transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
              border-radius: 34px;
            }

            .slider.round:before {
              border-radius: 50%;
            }

       </style>
    </body>

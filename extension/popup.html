<html>
  <body>
      <div class="header">
          <div class="toggle-section">
              <label>OFF</label>
              <label class="switch">
                  <input type="checkbox" checked>
                  <span class="slider round"></span>
              </label>
              <label>ON</label>
          </div>
      </div>
      <hr />
      <div class="row middle-section" >
          <div class="main-icon circleBase" id="profile-icon">
            <img src='./profile-icon.png'>
          </div>
          <div class="main-icon circleBase " id="settings-icon">
            <img src='./settings-icon.png' style="">
          </div>
          <div class="main-icon circleBase " id="transcribe-icon">
            <img src='./main-icon.png'>
          </div>
      </div>
      <hr />
      <div class="footer">
          <label>v.1.2.3</label>
          <label>date</label>
          <button>help</button>
      </div>

   <style>

   body {
       width: 265px;
   }

   .middle-section {
       height: 80px;
   }
   .main-icon {

   }

   .row {
       text-align: center;
   }

   .row > * {
       width: 30%;
       display: inline-block;
       padding: 5px;
       text-align:center;
   }

   .main-icon img {
       height: 50px;
       width: 50px;
       padding: 5px;
       padding-top: 9px;
   }

   .circleBase {
       border-radius: 50%;
       background-color: lightgray;
       width: 70px;
       height: 70px;
    }

    .footer {
        text-align: center;
    }

    .toggle-section {
        text-align: right;
    }


    .switch {
      position: relative;
      display: inline-block;
      width: 47px;
      height: 18px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 10px;
      width: 10px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

   </style>
  </body>
</html>

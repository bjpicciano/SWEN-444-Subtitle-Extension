<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="site.css">
    <title>Universal Subtitle Extension</title>
</head>
<body>
    <div class="video-container">
        <h3>Dublin Bus Prototype</h3>

        <video id="vid1" width="800px" height="600px" controls>
            <source src="/video/DublinBus.mp4" type="video/mp4">
            <track default kind="subtitles" src="/video/real-subs.vtt">
        </video>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtitle Editor</title>

    <link rel="stylesheet" href="site.css">
    
    <script src="http://www.youtube.com/player_api"></script>
    <script src="api.js"></script>
    <script src="editor.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="video-container">
            <div id="player">
                <!-- Populated by Youtube player API -->
            </div>
        </div>

        <div id="subtitle-container">
            <div>
                <button id="save-button" onclick="saveSubtitles()">Save</button>
                <p id="save-message" class="hidden inline">Save Successful</p>
                <p id="error-save" class="error hidden inline">Save failed, please try again</p>
                <button id="done-button" onclick="closeEditor()">Close Editor</button>
                <div id="loader"></div>
            </div>
            <!-- populated by editor.js -->
        </div>
    </div>
</body>
</html>

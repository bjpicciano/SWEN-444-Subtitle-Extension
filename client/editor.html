<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtitle Editor</title>

    <link rel="stylesheet" href="site.css">
    
    <script src="http://www.youtube.com/player_api"></script>
    <script src="api.js"></script>
    <script src="editor.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="video-container test">
            <div id="player">
                <!-- Populated by Youtube player API -->
            </div>
        </div>
        
        
        <div class="subtitle-container test">
            <div class="subtitle-entry test">
                <button class="time-button">x</button>
                <p class="time inline" contenteditable="true">00</p>
                <pre class="inline">:</pre>
                <p class="time inline" contenteditable="true">00</p>
                <pre class="inline"> - </pre>
                <p class="time inline" contenteditable="true">00</p>
                <pre class="inline">:</pre>
                <p class="time inline" contenteditable="true">30</p>
                <textarea class="subtitle" rows="3" contenteditable="true">blahh</textarea>
                <button class="time-button">+</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subtitle Editor</title>

    <link rel="stylesheet" href="site.css">
    
    <script src="http://www.youtube.com/player_api"></script>
    <script src="editor.js"></script>
</head>
<body>
    <div class="flex-container">
        <div class="video-container test">
            <div id="player">
                <!-- Populated by Youtube player API -->
            </div>
        </div>
        
        
        <div class="subtitle-container test">
            <div class="subtitle-entry test">
                <div>
                    00:00 - 00:20
                </div>
                <textarea class="subtitle" rows="3" editable>blahh</textarea>
            </div>
        </div>
    </div>
</body>
</html>
